{% extends 'blog/_MainLayout.html' %}

{% block title %}
  {{object.title}}
{% endblock %}

{% block main %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{object.images.url}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{object.title}}</h1>
            <time>{{object.Jpublish}}</time><br>
            <h3>
              <a style="color: red;" href="{% url 'blog:AuthorList' object.author %}">{{object.author.get_full_name}}</a>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto text-justify">
          {{object.description|safe|linebreaks}}
        </div>
      </div>
    </div>
  </article>
{% endblock %}
